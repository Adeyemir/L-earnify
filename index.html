<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>L-EARNIFY</title>
        <link rel="shortcut icon" href="./favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./styles.css" type="text/css" />
</head>
<body>

<div class="learnify-container">
    <!-- Header section with logo -->
    <header class="learnify-header">
      <div class="learnify-logo">
        <img src="logo.png" alt="Learnify Logo">
      </div>
    </header>
    
    <!-- Login form section -->
    <main class="learnify-login">
        <h1>Login into your <b>Learnify</b>  account</h1>
        <form>
        <label for="username">Login ID:</label>
        <input type="text" class="mail_text" placeholder="Username/Email" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="text" class="mail_text" placeholder="Your Password" name="password"> <br><br>
        <input type="submit" value="Login">
        <a href="#" style="font-size: 12px; text-decoration: none; color: #3e433e;  float: right; margin-right:10px;">Forgot Password?</a><br><br>
    
      </form>
      <p>Don't have an account? <a href="#">Sign up</a>;</p>
    </main>
    
    <!-- Footer section -->
    <footer class="learnify-footer">
    
    </footer>
  </div>
</body>
</html>
